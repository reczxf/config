[ids]
*

[main]
# 将 capslock 映射为：长按/组合键时为 control，单独点按时为 esc
capslock = overload(control, esc)
# --- Alt 层映射 ---
[alt]

s = leftmouse
# 光标移动 (HJKL)
h = left
j = down
k = up
l = right

# 翻页
u = pageup
d = pagedown

# 删除
n = backspace
m = delete

# 行首/行尾
a = home
f = end

# 单词跳转 (新增)
# b = 向后跳一个词 (Ctrl + Left)
b = C-left
# w = 向前跳一个词 (Ctrl + Right)
w = C-right
