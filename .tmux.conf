set -g default-command "source ~/.bashrc && exec bash"
#.tmux.conf
set-option -g status-keys vi
setw -g mode-keys vi
# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
 

setw -g monitor-activity on
set -s escape-time 0

 
 
set-window-option -g automatic-rename on
set-option -g set-titles on
set -g history-limit 100000
 
#set-window-option -g utf8 on
set -g default-terminal "tmux-256color"
set-option -ga terminal-overrides ",xterm-256color:Tc"
 
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
 
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D
 
bind < resize-pane -L 7
bind > resize-pane -R 7
bind - resize-pane -D 7
bind + resize-pane -U 7
 
 
bind-key -n M-l next-window
bind-key -n M-h previous-window
 
 
 
set -g status-interval 1
# status bar
set -g status-bg black
set -g status-fg blue
 
 
#set -g status-utf8 on
set -g status-justify centre
set -g status-bg default
set -g status-left " #[fg=green]#S@#H #[default]"
set -g status-left-length 20
 
 
set -g mouse on

 
#set -g status-right-length 25
set -g status-right "#[fg=green]%H:%M:%S #[fg=magenta]%a %m-%d #[default]"
 
bind '"' split-window -vc "#{pane_current_path}"
bind '%' split-window -hc "#{pane_current_path}"
bind 'c' new-window -c "#{pane_current_path}"
 
# run-shell "powerline-daemon -q"
 
# vim: ft=conf
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "xclip -selection clipboard -in"

# 按下 Prefix + G 弹出一个占据 80% 屏幕的浮动终端
bind f display-popup -d "#{pane_current_path}" -w 80% -h 80% -E "bash"
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# 启用自动恢复
set -g @continuum-restore 'on'
# 允许恢复 Pane 内容
set -g @resurrect-capture-pane-contents 'on'